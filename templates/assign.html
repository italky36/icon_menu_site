<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Назначить иконки — {{ route.title }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Назначить иконки для «{{ route.title }}»</h1>
  <form method="post">
    <div class="container" style="display:flex; gap:20px;">
      <div id="grid" class="grid" style="flex:2; min-height:300px;">
        {% for item in assigned %}
          <div class="item" data-id="{{ item.id }}">
            <img src="{{ item.image_path }}" width="60" alt=""><br>
            {{ item.label }}
          </div>
        {% endfor %}
      </div>
      <div id="available" class="grid" style="flex:1; min-height:300px; background:#f9f9f9;">
        {% for item in available %}
          <div class="item" data-id="{{ item.id }}">
            <img src="{{ item.image_path }}" width="60" alt=""><br>
            {{ item.label }}
          </div>
        {% endfor %}
      </div>
    </div>

    <input type="hidden" name="order" id="orderInput">
    <button type="submit" onclick="prepare()" style="margin-top:20px;">Сохранить</button>
  </form>

  <p><a href="/admin/routes">← Назад к наборам</a></p>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    // Инициализируем drag&drop
    new Sortable(grid,      { group: "shared", animation: 150 });
    new Sortable(available, { group: "shared", animation: 150 });

    // Собираем порядок перед отправкой формы
    function prepare() {
      const ids = Array.from(grid.children).map(el => el.dataset.id);
      document.getElementById("orderInput").value = ids.join(",");
    }
  </script>
</body>
</html>
