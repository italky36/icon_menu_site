<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ route.title }}</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <!-- Фон -->
  <div class="background" style="background-image: url('{{ route.background_path }}');"></div>

  <!-- Контейнер со всеми страницами -->
  <div id="pages" class="pages"></div>

  <!-- Кнопки пагинации -->
  <div id="pagination" class="pagination">
    <button id="prev">←</button>
    <span id="pageCounter">1</span>
    <button id="next">→</button>
  </div>

  <!-- Оверлей QR -->
  <div id="qrOverlay" class="overlay hidden">
    <div id="qrcode"></div>
    <button id="back">Назад</button>
  </div>

  <script>
    // === КОНСТАНТЫ И ПЕРЕМЕННЫЕ ===
    const rows        = {{ route.rows }};
    const cols        = {{ route.cols }};
    const perPage     = rows * cols;
    const timeout     = {{ route.timeout }};
    const inactivity  = {{ inactivity_timeout }};
    const items       = {{ items | tojson }};
    let   currentPage = 0;
    let   pagesArr, qrTimer, idleTimer;

    // DOM-элементы
    const pages      = document.getElementById("pages");
    const pagination = document.getElementById("pagination");
    const btnNext    = document.getElementById("next");
    const btnPrev    = document.getElementById("prev");
    const pageCounter= document.getElementById("pageCounter");
    const qrOverlay  = document.getElementById("qrOverlay");
    const qrContainer= document.getElementById("qrcode");
    const btnBack    = document.getElementById("back");

    // === ФУНКЦИИ ===
    function paginate(arr, size) {
      const out = [];
      for (let i = 0; i < arr.length; i += size) {
        out.push(arr.slice(i, i + size));
      }
      return out;
    }

    function renderPage(idx) {
      pages.innerHTML = "";
      const grid = document.createElement("div");
      grid.className = "grid";
      grid.style.gridTemplateRows    = `repeat(${rows}, 1fr)`;
      grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

      pagesArr[idx].forEach(item => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.innerHTML = `
          <img src="${item.image_path}" alt="${item.label}">
          <div class="label">${item.label}</div>
        `;
        cell.onclick = () => showQR(item.qr_text);
        grid.appendChild(cell);
      });

      pages.appendChild(grid);
      pageCounter.innerText = idx + 1;
    }

    function showQR(text) {
      clearTimeout(qrTimer);
      pages.style.display      = "none";
      pagination.style.display = "none";
      qrOverlay.classList.remove("hidden");
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, { text, width:200, height:200 });
      // автоскрытие
      qrTimer = setTimeout(hideQR, timeout);
    }

    function hideQR() {
      clearTimeout(qrTimer);
      qrOverlay.classList.add("hidden");
      pages.style.display      = "block";
      pagination.style.display = "flex";
    }

    function resetIdle() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => location.href = "/", inactivity);
    }

    // === СОБЫТИЯ ===
    btnNext.onclick = () => {
      if (currentPage < pagesArr.length - 1) renderPage(++currentPage);
    };
    btnPrev.onclick = () => {
      if (currentPage > 0) renderPage(--currentPage);
    };
    btnBack.onclick = hideQR;

    // свайп
    let startX = 0;
    pages.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    pages.addEventListener("touchend", e => {
      const delta = e.changedTouches[0].clientX - startX;
      if (delta > 50) btnPrev.click();
      else if (delta < -50) btnNext.click();
    });

    ["click","touchstart","mousemove"].forEach(ev => document.addEventListener(ev, resetIdle));

    // === ИНИЦИАЛИЗАЦИЯ ===
    pagesArr = paginate(items, perPage);
    resetIdle();
    renderPage(0);
  </script>
</body>
</html>
