<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ route.title }}</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <!-- Фон -->
  <div class="background" style="background-image: url('{{ route.background_path }}');"></div>

  <!-- Контейнер со страницами -->
  <div id="pages" class="pages"></div>

  <!-- Пагинация -->
  <div id="pagination" class="pagination">
    <button id="prev">←</button>
    <span id="pageCounter">1</span>
    <button id="next">→</button>
  </div>

  <!-- Оверлей с QR -->
  <div id="qrOverlay" class="overlay hidden">
    <div id="qrcode"></div>
    <button id="back" onclick="hideQR()">Назад</button>
    <!-- Таймер автоскрытия QR -->
    <div id="qr-timer" class="qr-timer"></div>
  </div>

  <script>
    const rows        = {{ route.rows }};
    const cols        = {{ route.cols }};
    const perPage     = rows * cols;
    const timeout     = {{ route.timeout }};
    const inactivity  = {{ inactivity_timeout }};
    const items       = {{ items | tojson }};

    let currentPage = 0, pagesArr, qrTimer, qrCountdown, idleTimer;

    // DOM
    const pages       = document.getElementById("pages");
    const pagination  = document.getElementById("pagination");
    const btnNext     = document.getElementById("next");
    const btnPrev     = document.getElementById("prev");
    const pageCounter = document.getElementById("pageCounter");
    const qrOverlay   = document.getElementById("qrOverlay");
    const qrContainer = document.getElementById("qrcode");
    const btnBack     = document.getElementById("back");
    const qrTimerEl   = document.getElementById("qr-timer");

    // разбивка на страницы
    function paginate(arr, size) {
      const out = [];
      for (let i = 0; i < arr.length; i += size) {
        out.push(arr.slice(i, i + size));
      }
      return out;
    }

    function renderPage(idx) {
      pages.innerHTML = "";
      const grid = document.createElement("div");
      grid.className = "grid";

      // Фоллбэк для старых WebView без CSS Grid
      if (CSS && CSS.supports && CSS.supports('display','grid')) {
        grid.style.display = 'grid';
        grid.style.gridTemplateRows    = `repeat(${rows}, 1fr)`;
        grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
    } else {
        grid.style.display = 'flex';
        grid.style.flexWrap = 'wrap';
    }

    pagesArr[idx].forEach(item => {
      const cell = document.createElement("div");
      cell.className = "cell";
      // если flex-фоллбэк, задаём размер ячейки
      if (!(CSS && CSS.supports && CSS.supports('display','grid'))) {
        cell.style.flex = `0 0 ${100/cols}%`;
      }
      cell.innerHTML = `
        <img src="${item.image_path}" alt="${item.label}">
        <div class="label">${item.label}</div>
      `;
      cell.onclick = () => showQR(item.qr_text);
      grid.appendChild(cell);
    });

    pages.appendChild(grid);
    pageCounter.innerText = idx + 1;
  }


    function showQR(text) {
      clearTimeout(qrTimer);
      clearInterval(qrCountdown);
      pages.style.display      = "none";
      pagination.style.display = "none";
      qrOverlay.classList.remove("hidden");
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, { text, width:200, height:200 });

      let sec = timeout / 1000;
      qrTimerEl.style.display = "block";
      qrTimerEl.innerText = `Авто-скрытие через ${sec}s`;
      qrCountdown = setInterval(() => {
        sec--;
        if (sec > 0) qrTimerEl.innerText = `Авто-скрытие через ${sec}s`;
        else clearInterval(qrCountdown);
      }, 1000);

      qrTimer = setTimeout(hideQR, timeout);
    }

   function hideQR() {
      clearTimeout(qrTimer);
      clearInterval(qrCountdown);
      qrOverlay.classList.add("hidden");
      // вернуть отображение сетки и пагинации
      pages.style.display      = "flex";
      pagination.style.display = "flex";
      // перерисовать текущую страницу, чтобы позиционирование сбросилось
      renderPage(currentPage);
   }

    // свайп
    let startX = 0;
    pages.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    pages.addEventListener("touchend", e => {
      let delta = e.changedTouches[0].clientX - startX;
      if (delta > 50) btnPrev.click();
      if (delta < -50) btnNext.click();
    });

    // автопереход при бездействии (только редирект, без визуального счётчика)
    function resetIdle() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => location.href = "/", inactivity);
    }
    ["click","touchstart","mousemove"].forEach(ev =>
      document.addEventListener(ev, resetIdle)
    );
    resetIdle();

    // инициализация
    pagesArr = paginate(items, perPage);
    renderPage(0);
  </script>
</body>
</html>
